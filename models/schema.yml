models:models:

  - name: patient_masterdata  - name: patient_masterdata

    description: "Datos maestros de pacientes procesados desde FHIR"    description: "Datos maestros de pacientes procesados desde FHIR"

    columns:    columns:

      - name: patient_id      - name: patient_id

        description: "ID único del paciente"        description: "ID único del paciente"

        tests:        tests:

          - unique          - unique

          - not_null          - not_null

      - name: identifier_value      - name: identifier_value

        description: "Valor del identificador principal"        description: "Valor del identificador principal"

      - name: identifier_system      - name: identifier_system

        description: "Sistema del identificador"        description: "Sistema del identificador"

      - name: name_family      - name: name_family

