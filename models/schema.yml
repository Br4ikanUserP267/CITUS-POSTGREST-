      - name: name_given      - name: name_given

        description: "Nombre(s) del paciente"        description: "Nombre(s) del paciente"

      - name: gender      - name: gender

        description: "Género del paciente"        description: "Género del paciente"

        tests:        tests:

          - accepted_values:          - accepted_values:

              values: ['male', 'female', 'other', 'unknown']              values: ['male', 'female', 'other', 'unknown']

      - name: birth_date      - name: birth_date

        description: "Fecha de nacimiento"        description: "Fecha de nacimiento"

      - name: active      - name: active

        description: "Estado activo del registro"        description: "Estado activo del registro"

        tests:        tests:

          - not_null          - not_null



